<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Foodie</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf7;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .checkout-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    .checkout-item img {
      width: 80px;
    }

    .total-box {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
    }

    .btn-order {
      background: #f2bd12;
      color: #212121;
    }

    .btn-back {
      background: #212121;
      color: white;
    }

    .btn-history {
      background: #4caf50;
      color: white;
    }

    .empty {
      text-align: center;
      color: gray;
    }
  </style>
</head>

<body>

  <h2>Checkout</h2>

  <div class="checkout-container">
    <div id="checkout-items"></div>

    <div class="total-box">
      <strong>Total: </strong>
      <span id="checkout-total">$0.00</span>
    </div>

    <!-- ✅ BUTTONS -->
    <div class="btn-group">
      <a href="index.html" class="btn btn-back">
        ← Back to Home
      </a>

      <a href="orders.html" class="btn btn-history">
        History
      </a>

      <button class="btn btn-order" onclick="placeOrder()">
        Place Order
      </button>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
